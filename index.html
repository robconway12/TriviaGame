<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body background = "assets/images/diagonal-squares.png">
    
    <section class="mainContent">
        
        <div>
            <h1><span class="iceCream">Ice Cream</span> Trivia Game!</h1>
            <div class="flex-container">
                <p id="questionNumber">Question <span id="questionNo">X</span> of 10</p>
                <p id="timer"></p>
            </div>
            <p id="question"></p>
            <div id="selections">
                <button id="buttonA"><span id="optionA"></span></button>
                <button id="buttonB"><span id="optionB"></span></button>
                <button id="buttonC"><span id="optionC"></span></button>
                <button id="buttonD"><span id="optionD"></span></button>
            </div>
        </div>
    </section>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
